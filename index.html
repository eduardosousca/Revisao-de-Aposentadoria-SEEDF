<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Revisão de Aposentadoria SEE-DF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Revisão de Aposentadoria SEE-DF</h1>

    <form id="form-revisao">

      <!-- Dados Básicos -->
      <fieldset>
        <legend>Dados do Servidor</legend>
        <label>Nome:
          <input type="text" id="nome">
        </label>
        <label>Gênero:
          <select id="genero">
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
          </select>
        </label>
        <label>Data de nascimento:
          <input type="text" class="data" id="nascimento">
        </label>
        <label>Data de ingresso no serviço público:
          <input type="text" class="data" id="ingresso">
        </label>
        <label>Data de aposentadoria:
          <input type="text" class="data" id="aposentadoria">
        </label>
      </fieldset>

      <!-- Tipo de Aposentadoria -->
      <fieldset>
        <legend>Critério de Aposentadoria</legend>
        <select id="criterio">
          <option value="">Selecione</option>
          <option value="especial">Aposentadoria Especial</option>
          <option value="regra_geral">Regra Geral</option>
          <option value="pontos">Regra de Pontos</option>
        </select>
        <div id="ingresso-pos-2003-container" style="display: none;">
          <label>Ingressou após 2003?
            <select id="ingresso_pos_2003">
              <option value="nao">Não</option>
              <option value="sim">Sim</option>
            </select>
          </label>
        </div>
      </fieldset>

      <!-- Tempos Declarados -->
      <fieldset>
        <legend>Tempos Declarados</legend>
        <label>Dias de contribuição especial:
          <input type="number" id="dias_contribuicao">
        </label>
        <label>Dias de serviço público:
          <input type="number" id="dias_servico_publico">
        </label>
        <label>Dias no magistério:
          <input type="number" id="dias_magisterio">
        </label>
        <label>Dias no último cargo:
          <input type="number" id="dias_ultimo_cargo">
        </label>
        <div id="campo-carreira" style="display: none;">
          <label>Dias na carreira:
            <input type="number" id="dias_na_carreira">
          </label>
        </div>
      </fieldset>

      <!-- Abono Permanência -->
      <fieldset>
        <legend>Abono Permanência</legend>
        <p id="abono-periodo"></p>
        <p id="abono-prescricao" class="alerta"></p>
      </fieldset>

      <!-- Situação entre 01/09/2015 e 31/03/2022 -->
      <fieldset>
        <legend>Situação entre 01/09/2015 e 31/03/2022</legend>
        <p id="situacao-periodo"></p>
      </fieldset>

      <!-- Licença Prêmio -->
      <fieldset>
        <legend>Licença Prêmio</legend>
        <label>Meses de LPA não gozados:
          <input type="number" id="lpa_meses">
        </label>
        <label>Valor da parcela (R$):
          <input type="text" id="lpa_valor">
        </label>
        <label>Data do 1º pagamento:
          <input type="text" class="data" id="lpa_primeiro_pagamento">
        </label>
        <p id="lpa-fim"></p>
        <p id="lpa-correcao" class="alerta"></p>
      </fieldset>

      <!-- Adicional por Tempo de Serviço -->
      <fieldset>
        <legend>Adicional por Tempo de Serviço</legend>
        <label>Dias de serviço:
          <input type="number" id="dias_servico">
        </label>
        <label>Averbado incluso (dias):
          <input type="number" id="averbado_incluso">
        </label>
        <label>Averbado não incluso (dias):
          <input type="number" id="averbado_nao_incluso">
        </label>
        <p id="percentual-ats"></p>
      </fieldset>

      <!-- Gratificações -->
      <fieldset>
        <legend>Gratificações</legend>
        <div id="modulos-gratificacoes"></div>
      </fieldset>

      <button type="submit" id="calcular">Calcular Revisão</button>
    </form>

    <!-- Resultados -->
    <section id="resultados">
      <h2>Resultado da Revisão</h2>
      <div id="resultado-final"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
