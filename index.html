<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revisão de Aposentadoria SEE-DF</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Revisão de Aposentadoria SEE-DF</h1>

    <form id="formRevisao">
      <!-- Seção: Dados Básicos -->
      <fieldset>
        <legend>Informações do Servidor</legend>

        <label for="genero">Gênero:</label>
        <select id="genero" required>
          <option value="">Selecione</option>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
        </select>

        <label for="modalidade">Modalidade de Aposentadoria:</label>
        <select id="modalidade" required onchange="alternarCamposPorRegra()">
          <option value="">Selecione</option>
          <option value="especial">Especial</option>
          <option value="regra_geral">Regra Geral</option>
          <option value="regra_pontos">Regra de Pontos</option>
        </select>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="text" id="nascimento" class="data" maxlength="10" placeholder="DD/MM/AAAA" required />

        <label for="entradaServicoPublico">Entrada no Serviço Público:</label>
        <input type="text" id="entradaServicoPublico" class="data" maxlength="10" placeholder="DD/MM/AAAA" required />

        <label for="aposentadoria">Data da Aposentadoria:</label>
        <input type="text" id="aposentadoria" class="data" maxlength="10" placeholder="DD/MM/AAAA" required />
      </fieldset>

      <!-- Seção: Tempos Declarados -->
      <fieldset>
        <legend>Tempos Declarados (em dias)</legend>

        <label for="diasContribuicao">Tempo de Contribuição Especial:</label>
        <input type="number" id="diasContribuicao" placeholder="Ex: 9125" required />

        <label for="diasServicoPublico">Tempo no Serviço Público:</label>
        <input type="number" id="diasServicoPublico" placeholder="Ex: 7300" required />

        <label for="diasMagisterio">Tempo de Magistério:</label>
        <input type="number" id="diasMagisterio" placeholder="Ex: 3650" required />

        <label for="diasCargoEfetivo">Tempo no Último Cargo Efetivo:</label>
        <input type="number" id="diasCargoEfetivo" placeholder="Ex: 1825" required />

        <div id="campoCarreira" style="display: none;">
          <label for="diasCarreira">Tempo na Carreira:</label>
          <input type="number" id="diasCarreira" placeholder="Ex: 5475" />
        </div>
      </fieldset>

      <!-- Seção: Abono Permanência -->
      <fieldset>
        <legend>Abono Permanência</legend>
        <p>O sistema calculará automaticamente o período de direito ao abono.</p>
      </fieldset>

      <!-- Seção: Licença Prêmio -->
      <fieldset>
        <legend>Licença Prêmio</legend>

        <label for="diasLicencaPremio">Dias de Licença-Prêmio a Receber:</label>
        <input type="number" id="diasLicencaPremio" placeholder="Ex: 90" />

        <label for="valorParcela">Valor da Parcela (R$):</label>
        <input type="text" id="valorParcela" placeholder="Ex: 2000,00" />

        <label for="dataPrimeiraParcela">Data da 1ª Parcela:</label>
        <input type="text" id="dataPrimeiraParcela" class="data" maxlength="10" placeholder="DD/MM/AAAA" />
      </fieldset>

      <!-- Seção: Adicional por Tempo de Serviço -->
      <fieldset>
        <legend>Adicional por Tempo de Serviço</legend>

        <label for="diasServicoTotal">Dias de Serviço:</label>
        <input type="number" id="diasServicoTotal" placeholder="Ex: 9125" required />

        <label for="diasAverbadoIncluso">Averbado Incluso (dias):</label>
        <input type="number" id="diasAverbadoIncluso" placeholder="Ex: 500" />

        <label for="diasAverbadoNaoIncluso">Averbado Não Incluso (dias):</label>
        <input type="number" id="diasAverbadoNaoIncluso" placeholder="Ex: 200" />
      </fieldset>

      <!-- Seção: Gratificações -->
      <fieldset>
        <legend>Gratificações</legend>

        <div id="moduloGratificacoes"></div>
        <button type="button" onclick="adicionarGratificacao()">Adicionar Gratificação</button>
      </fieldset>

      <!-- Botão Final -->
      <div style="margin-top: 20px;">
        <button type="submit">Calcular Revisão</button>
      </div>
    </form>

    <div id="resultado" style="margin-top: 40px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
